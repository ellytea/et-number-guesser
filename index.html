<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Number Guesser</title>
</head>
<body>
	<h1><span class="num">Number</span><span class="guess"> Guesser</span></h1>	
	<form>
		<input class="enter-guess" type="number" min="1" max="100" placeholder="Guess from 1 to 100" />
		<br/>
		<button class="guess-button" disabled>Guess</button>
		<button class="clear-button" disabled>Clear</button>
	</form>
	<p class="last-guess">Your Last Guess Was:</p>
	<p class="last-guess-value">??</p>
	<p class="high-low">That Is Too &darr; &uarr;</p>
	<button class="reset-button" disabled>Reset</button>
	<script src="scripts.js"></script>
</body>
</html>
